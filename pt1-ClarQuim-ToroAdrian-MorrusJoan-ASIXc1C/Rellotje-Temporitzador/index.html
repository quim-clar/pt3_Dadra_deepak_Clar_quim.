<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <button id="dark-mode-btn">Change Mode</button>
      <div id="title">Alarm</div>
      <div id="time-input">
        <label>Countdown:</label>
          <input type="number" id="minutes-input" placeholder="minuts">
          <input type="number" id="seconds-input" placeholder="segons">
      </div>
      <div id="sound-input">
        <label>Alert sound:</label>
        <select id="sound-select">
          <option value="alarma.mp3">Alarma</option>
          <option value="a.mp3">AAAAAAAAAAH</option>
          <option value="renfe.mp3">Renfe</option>
        </select>
      </div>
      <div id="alarm-input">
        <label>Alarm:</label>
        <input type="time" id="alarm-time-input">
      </div>
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
      <audio id="sound"></audio>
    </div>
    <div id="current-time"></div>
    <div id="countdown-container">
      <div id="countdown">
        <span id="countdown-minutes"></span>
        <span id="countdown-seconds"></span>
      </div>
    </div>
    <div id="current-time"></div>    
    <div id="current-time"></div>
    <script src="scripts.js"></script>
  </body>
</html>
